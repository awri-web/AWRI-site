<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bison Conservation Map | American Wildlife Research Institute</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { overflow: hidden; }
    .back-btn {
      position: fixed;
      top: 5.5rem;
      left: 1rem;
      z-index: 10000;
      padding: 0.5rem 1rem;
      background: rgba(15, 23, 42, 0.95);
      color: white;
      text-decoration: none;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      font-size: 0.85rem;
      border-radius: 6px;
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255,255,255,0.1);
      transition: background 0.2s;
    }
    .back-btn:hover {
      background: rgba(15, 23, 42, 1);
    }
    /* Mobile: hide back button (handled inside React app) */
    @media (max-width: 768px) {
      .back-btn {
        display: none;
      }
    }
    .donate-btn {
      position: fixed;
      bottom: 4rem;
      right: 1.5rem;
      z-index: 10000;
      padding: 0.5rem 1.25rem;
      background: #2ecc71;
      color: white;
      text-decoration: none;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      font-size: 0.85rem;
      font-weight: 500;
      border-radius: 6px;
      transition: background 0.2s;
    }
    .donate-btn:hover {
      background: #27ae60;
    }
    .donate-btn .donate-symbol {
      display: none;
    }
    /* Mobile: smaller donate button with just $ */
    @media (max-width: 768px) {
      .donate-btn {
        width: 2.5rem;
        height: 2.5rem;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.1rem;
        border-radius: 8px;
        bottom: 5rem;
      }
      .donate-btn .donate-text {
        display: none;
      }
      .donate-btn .donate-symbol {
        display: inline;
      }
    }
    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-btn">&larr; Back to AWRI</a>
  <a href="https://buy.stripe.com/14AfZi7uE4gscOb2PkeAg00" target="_blank" rel="noopener noreferrer" class="donate-btn"><span class="donate-symbol">$</span><span class="donate-text">Donate</span></a>
  <iframe src="map/index.html" title="Bison Conservation Map"></iframe>
</body>
</html>
